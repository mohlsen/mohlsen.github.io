<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- minimal-ui allows to get rid of annoying toolbars on iPhones iOS>7.0 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui">
    <!-- IE should run in the most current mode possible and the Chrome
         Frame plug-in should be used if present.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- allows to work in full screen mode for iPhone safari
        on iOS6, iOS7 after adding to Home Screen-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- allows to work in full screen mode on Android in Chrome>=31 after adding to Home Screen-->
    <meta name="mobile-web-app-capable" content="yes">

    <title>&lt;root&gt; of Mike Ohlsen</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">

    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

                        <i class="fa fa-child fa-3x"></i>
                        <p>for family</p>

            </div>
            <div class="col-md-6 center">
